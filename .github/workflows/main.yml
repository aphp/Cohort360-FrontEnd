name: cohort360-main-pipeline

on: 
  push:
    branches:
      - '**'

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Test
